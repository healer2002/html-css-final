<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>stuzzle</title>
    <link rel="stylesheet" href="ping-yusun.css" />
    <link rel="icon" type="image/x-icon" href="site icons/stuzzo.png" />
  </head>
  <body>
    <!-- top -->
    <div class="top-icon">
      <img src="site icons/stuzzo.png" alt="" style="height: 60px" />
      <h1>stuzzle</h1>
    </div>

    <!-- middle -->
    <div class="top-annou">
      <img src="site icons/Group 59.png" alt="" />
      <h1>Announcements</h1>
    </div>
    <div id="#announcement">
      <div id="title">
        < STUCO Event: Halloween
        <img src="site icons/Group 28.png" style="width: 150px" />>
      </div>
      <p id="trick">trick or treat!</p>
      <div class="dot">
        <div style="background-color: #f58500"></div>
        <div style="background-color: #73e0ce"></div>
        <div style="background-color: #f58500"></div>
      </div>
    </div>
    <div class="listOfBtn">
      <div class="items">
        <div class="asset">
          <img
            src="site icons/Group 23.png"
            alt=""
            style="padding-left: 15px"
          />
          Assignments
        </div>
        <div class="asset">
          <img src="site icons/Group 22.png" alt="" />
          Weekly Schedule
        </div>
        <div class="asset">
          <img src="site icons/Group 34.png" alt="" />
          Grades
        </div>
      </div>
      <br />
      <div class="items1">
        <div class="asset" style="width: 200px">
          <img src="site icons/Group 12.png" alt="" />
          Classes
        </div>
        <div class="asset" style="width: 450px">
          <img src="site icons/Group 4.png" alt="" />
          School Calender & Events
        </div>
        <div class="asset">
          <img src="site icons/Group 47.png" alt="" />
          Notes
        </div>
      </div>
    </div>

    <!-- right -->
    <div class="right-nav">
      <img
        src="site icons/baymax.png"
        alt=""
        style="width: 80px; margin-left: 190px"
      />
      <div id="event">
        <h2>What's Happening?</h2>
        <ul>
          <li>Event 1</li>
          <li>Event 2</li>
          <li>Event 3</li>
          <li>Event 4</li>
        </ul>
      </div>
      <div id="month">
        <div class="container">
          <div class="box">MONTH</div>
          <div class="box overlay"></div>
        </div>
        <div id="calendar">
          <img
            src="site icons/Screen Shot 2020-12-16 at 8.40.08 AM.png"
            style="width: 180px; padding-left: 10px; padding-top: 4px"
          />
        </div>
      </div>
      <div id="note">
        <div class="container">
          <div class="box">NOTE</div>
          <div class="box overlay1"></div>
        </div>
        <div id="notes">Types your notes here...</div>
      </div>
    </div>
  </body>
</html>
